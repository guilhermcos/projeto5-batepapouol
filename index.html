<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>BatePapo Uol</title>
</head>

<body>
    <header>
        <img src="imagens/logo 1logoUol.png" alt="">
        <img onclick="mostrarUsuarios()" src="imagens/Vectorpersons-icon.svg" alt="">
    </header>

    <main>
    </main>
    <aside>
        <div onclick="esconderUsuarios()" data-test="overlay" class="overlay display-none"></div>
        <div class="users display-none">
            <div class="users-text">
                <p>Escolha um contato <br>para enviar mensagem:</p>
            </div>
            <div data-test="all" class="users-container">
                <div data-test="participant" onclick="mudarDestinatario(this)" class="user-button">
                    <img src="imagens/Vectorpq-people.svg" alt="">
                    <p id="todos">Todos</p>
                    <img data-test="check" class="display-none-user" src="imagens/Vectorcheck.svg" alt="">
                </div>
            </div>
            <div class="visibilidade-text">
                <p>Escolha a visibilidade:</p>
            </div>
            <div class="visibilidade-container">
                <div data-test="public" onclick="mudarVisibilidade(this)" class="visibilidade-button">
                    <img src="imagens/Vectorunlocked.svg" alt="">
                    <p id="todos">PÃºblico</p>
                    <img data-test="check" class="display-none-user" src="imagens/Vectorcheck.svg" alt="">
                </div>
                <div data-test="private" onclick="mudarVisibilidade(this)" class="visibilidade-button">
                    <img src="imagens/Vectorlocked.svg" alt="">
                    <p id="todos">Reservadamente</p>
                    <img data-test="check" class="display-none-user" src="imagens/Vectorcheck.svg" alt="">
                </div>
            </div>
        </div>
    </aside>

    <footer>
        <input data-test="input-message" class="mensagem-digitada" placeholder="Escreva aqui..." type="text">
        <button data-test="send-message" class="button-envio" onclick="enviarMensagem()">
            <img src="imagens/Vectormessage.svg" alt="">
        </button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
